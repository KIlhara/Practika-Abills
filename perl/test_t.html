<html>
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

 <body>
  <div class="container">
   <div class="row">

      <div class="card" style="width: 10rem;">
       <img class="card-img-top" src="png/user.png">
       <h6 class="card-title">512PK .S.L</h6>
       <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Details 
       </button><!-- Modal -->
       <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
         <div class="modal-content">
          <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          </div>
         <div class="modal-body">
          <form>
            <div class="form-group">
             <label for="exampleInputFirst_name1">First name</label>
             <input type="first_name" class="form-control" id="exampleInputName1" aria-describedby="First_namelHelp" placeholder="Enter first name">
            </div>

            <div class="form-group">
             <label for="exampleInputLast_name1">Last name</label>
             <input type="last_name" class="form-control" id="exampleInputName1" aria-describedby="manelHelp" placeholder="Enter last name">
            </div>

            <div class="form-group">
             <label for="exampleInputEmail1">Email address</label>
             <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
             <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>

            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
         </div>
          <div class="modal-footer">
           <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
           <button type="button" class="btn btn-primary">Save changes</button>
          </div>
         </div>
        </div>
       </div> 
        <p class="card-text">пр. Лесной 20, кв.96</p>
        <p class="card-text">100Mbts</p>
      </div>
              


</div>
 </div>
